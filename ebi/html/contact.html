    textarea { height: 100px; }
	.submit{
		background:none repeat scroll 0 0 #E33E3E;
		color:#FFFFFF;
		cursor:pointer;
		font-size:8pt;
		font-weight:bold;
		margin-left: 125px; margin-top: 10px;

		text-align:center;

<script type="text/javascript">
$(document).ready(function() { 
	$.validator.setDefaults({
		submitHandler: function() {
			$.ajax({
				type: 'POST',
				url: '../php/contact.php',
				data: {
					message:$('textarea[name=message]').val(),
					email:$('input[name=email]').val(),
					subject:$('input[name=subject]').val(),
					name:$('input[name=name]').val(),
				},
				success: function(response){
					$("#content").empty().html(response);
				},
				error: function(e){
					$("#content").empty().html("Couldn't send the email, pease try again later. </br> "+e.responseText);
				}
			});
		}
	}); 
	
	$("#form1").validate({ 
          rules: { 
			  name: "required",// simple rule, converted to {required:true} 
			  email: {// compound rule 
			  required: true, 
			  email: true 
        }, 
        subject: "required",
        message: { 
          required: true 
        } 
        }, 
        messages: { 
          comment: "Please enter a comment." 
        } 
      }); 
   }); 
</script>
